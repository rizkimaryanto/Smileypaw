<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smileypaw Tap Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Smileypaw Tap Game</h1>
      <p>Tap the paw as fast as you can to earn Smileypaw tokens!</p>
    </header>
    <main>
      <div class="tap-area">
        <img id="paw" src="https://via.placeholder.com/150" alt="Tap the Paw!">
        <p id="tap-count">Taps: 0</p>
      </div>
      <div class="actions">
        <button id="claim-reward">Claim Reward</button>
        <p id="reward-status"></p>
      </div>
    </main>
    <footer>
      <p>Powered by Smileypaw Token</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
