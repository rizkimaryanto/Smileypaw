<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smileypaw Token DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="auth-section">
    <h1>Welcome to Smileypaw Token</h1>
    <div id="login-form" style="display: none;">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <div id="register-form">
      <h2>Register</h2>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <div id="game-section" style="display: none;">
    <h1>Smileypaw Game</h1>
    <p>Connected Wallet: <span id="connected-account">Not connected</span></p>
    <button id="connect-wallet">Connect Wallet</button>
    <button onclick="logout()">Logout</button>

    <div id="game-actions">
      <h2>Earn Tokens</h2>
      <p>Tokens Earned Today: <span id="tokens-earned">0</span></p>
      <button onclick="earnToken()">Click to Earn 1 Token</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
