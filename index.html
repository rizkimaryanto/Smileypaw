<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smileypaw Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Login / Registration Section -->
    <div id="auth-section">
      <h1>Welcome to Smileypaw Clicker</h1>
      <p>Click-to-earn Smileypaw tokens!</p>

      <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Enter your email">
        <input type="password" id="login-password" placeholder="Enter your password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
      </div>

      <div id="wallet-section">
  <button id="connect-wallet">Connect Wallet</button>
  <p>Connected Account: <span id="connected-account">None</span></p>
      </div>

      <div 
id="register-form" style="display: none;">
        <h2>Register</h2>
        <input type="email" id="register-email" placeholder="Enter your email">
        <input type="password" id="register-password" placeholder="Create a password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </div>
    </div>

    <!-- Gameplay Section -->
    <div id="game-section" style="display: none;">
      <h1>Smileypaw Clicker</h1>
      <p>Earn Smileypaw tokens by clicking below!</p>
      <button id="click-button" onclick="earnToken()">Click Me</button>
      <p>Tokens Earned: <span id="tokens-earned">0</span></p>
      <p>Daily Limit: <span id="daily-limit">50</span></p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
